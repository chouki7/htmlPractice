<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main id="form-contents">
        <form id="form" action="#" method="post">
            <h1>ログイン</h1>
            <div>
                <label for="mail">メールアドレス</label>
                <input type="text" name="email" id="mail" placeholder="メールを入力してください" required>
            </div>
            <div>
                <label for="pass">パスワード</label>
                <input type="password" name="password" id="pass" placeholder="パスワードを入力してください" required>
            </div>
            <div class="aaa">
                <button id="btn">ログイン</button>
            </div>
            <div class="aaa">
                <a id="rl" href="register.html">登録はこちら</a>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Copyright <small>&copy;Chouki</small></p>
        </div>
    </footer>
</body>
</html>
