<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main id="form-contents">
        <form id="form" action="#" method="post">
            <h1>登録</h1>
            <div>
                <label for="email">メールアドレス</label>
                <input type="text" id="email" placeholder="メールを入力してください" required>
            </div>
            <div>
                <label for="username">ユーザー名</label>
                <input type="text" id="username" placeholder="名前を入力してください" required>
            </div>
            <div>
                <label for="pass">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力してください" required>
            </div>
            <div class="aaa">
                <button id="btn">登録</button>
            </div>
            <div class="aaa">
                <a id="rl" href="login.html">ログイン画面へ</a>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Copyright <small>&copy;Chouki</small></p>
        </div>
    </footer>
</body>
</html>
